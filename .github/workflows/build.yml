name: Build
on:
  push:
    branches:
      - main
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      
      # Add a step to verify connection to SonarQube
      - name: Test SonarQube Connection
        run: |
          timeout 5 bash -c 'while ! nc -z ${{ secrets.SONAR_HOST_URL }} 9000; do sleep 1; done' || exit 1
        
      - uses: sonarsource/sonarqube-scan-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        with:
          args: >
            -Dsonar.scanner.socketTimeout=300
            -Dsonar.scanner.connectTimeout=300
            -Dsonar.scanner.keepAlive=true
            -Dsonar.verbose=true
            -X
